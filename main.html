<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="./libs/jquery-3.7.0.min.js"></script>
    <script src="./js/main.js"></script>
    <title>게시판</title>
  </head>
  <body>
    <!-- header -->
    <div class="header" id="head">
      <div class="inner-header" id="header-text">
        <a href="#" class="h-text">내 게시판</a>
      </div>
    </div>
    <!-- end header -->
    <!-- container -->
    <div class="container" id="con">
      <div id="create">
        <button type="button" id="btn-create">글 작성하기</button>
      </div>
      <div class="inner-container" id="inner-con">
        <div class="create-noti">
          <div class="inner-create-noti">
            <form action="#" method="post" class="form">
              <table class="cn-table">
                <thead>
                  <tr class="cn-tr">
                    <td class="cn-td cn-tdT">번호</td>
                    <td class="cn-td cn-tdT">등록일</td>
                    <td class="cn-td cn-tdT">제목</td>
                    <td class="cn-td cn-tdT">작성자</td>
                  </tr>
                </thead>
                <tbody>
                  <tr class="cn-tr">
                    <td class="cn-td">1</td>
                    <td class="cn-td">2023-08-08</td>
                    <td class="cn-td">
                      <a href="#" class="a-text">첫번째 게시글</a>
                    </td>
                    <td class="cn-td">김진솔</td>
                  </tr>
                  <tr class="cn-tr">
                    <td class="cn-td">2</td>
                    <td class="cn-td">2023-08-08</td>
                    <td class="cn-td">
                      <a href="#" class="a-text">두번째 게시글</a>
                    </td>
                    <td class="cn-td">김진솔</td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
  </body>
</html>
